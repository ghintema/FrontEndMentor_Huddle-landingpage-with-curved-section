    --fs-500: 16px;
    --fs-600: 20px;
    --fs-700: 24px;
    --fs-800: 40px;

      --fs-primary-heading: var(--fs-900);
      --fs-secondary-heading: var(--fs-800);
      --fs-header: var(--fs-600);
      --fs-hero: var(--fs-600);
      --fs-body: var(--fs-500);
      --fs-footer: var(--fs-400);
